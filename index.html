<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corepunk Skin Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Corepunk Skin Viewer</h1>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label for="class-select">Class:</label>
                <select id="class-select">
                    <option value="">Select Class</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="gender-select">Gender:</label>
                <select id="gender-select">
                    <option value="">Select Gender</option>
                </select>
            </div>
        </div>
        
        <div class="skin-sets-container">
            <h2>Skin Sets</h2>
            <div id="skin-sets" class="skin-sets">
                <!-- Skin sets will be populated here -->
                <p class="empty-message">Please select a class and gender to see available skin sets.</p>
            </div>
        </div>
        
        <div class="secondary-filters" id="secondary-filters" style="display: none;">
            <h3>Additional Filters</h3>
            <div class="filters">
                <div class="filter-group">
                    <label for="rarity-select">Rarity:</label>
                    <select id="rarity-select">
                        <option value="">All Rarities</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="color-select">Color:</label>
                    <select id="color-select">
                        <option value="">All Colors</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="slot-select">Slot:</label>
                    <select id="slot-select">
                        <option value="">All Slots</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="gallery-container">
            <h2>Skins</h2>
            <div id="gallery" class="gallery">
                <!-- Images will be displayed here -->
                <p class="empty-message">Select a skin set to view skins.</p>
            </div>
        </div>
    </div>
    
    <!-- Modal for full-size image view -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>
    
    <footer>
        <p>Skin Viewer - Created with ❤️</p>
        <p>Skin sprites copyright 2025 Corepunk B.V</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
